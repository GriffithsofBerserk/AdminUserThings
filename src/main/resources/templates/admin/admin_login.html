<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Deneme</title>
</head>
<body>
<div align="center">
  <h2>Admin Login Section</h2>
  <form th:action="@{/admin/admin_login}">
    <table>
      <tr>
        <td>E-mail: </td>
        <td><input type="email" required></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input type="password" required></td>
      </tr>
      <tr><td>&nbsp;</td></tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="Login"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
